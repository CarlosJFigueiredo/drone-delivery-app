spring.application.name=drone-delivery
server.port=8080

# CORS Configuration - Mais permissiva para produção
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001,https://drone-delivery-cq7u.onrender.com,https://drone-delivery-app.onrender.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Configurações adicionais para produção
server.forward-headers-strategy=framework
management.server.port=8080
